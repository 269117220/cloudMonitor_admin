<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI 拖动（Draggable） + 排序（Sortable）</title>
    <script src="./jquery.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script>
    $(function() {
        $(".sortable1").sortable({
            revert: false
        });
        $("#draggable1").draggable({
            connectToSortable: ".sortable1",
            helper: "clone",
            revert: "invalid"
        });
        $("#sortable1").droppable({
            drop: function(event, ui) {
                createAndHideAlert("123");
            }
        });
    });
    </script>
</head>

<body>
    <ul>
       <div class="sortable1" style="width:313px; height:235px; border:1px solid #b8dcff;background:yellow"></div>
    </ul>
    <div class="net-item" id="draggable1" style="width:30px; height:20px; border:1px solid #b8dcff;background:yellow">
        <span class="net_name"></span>
        <span class="shadow-span subnet_id">asdasdas</span>
        <button class="btn btn-primary btn-xs net_add"> <span class="fa fa-plus"></span></button>
    </div>
</body>

</html>
